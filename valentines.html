<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1dc, #ff9acb, #ff6fae);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Soft graphic border */
body::before {
  content: "";
  position: absolute;
  inset: 18px;
  border-radius: 28px;
  border: 2px solid rgba(255,255,255,0.45);
  box-shadow: 0 0 35px rgba(255,105,180,0.35);
  pointer-events: none;
}

/* Main card */
.card {
  position: relative;
  z-index: 5;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  padding: 38px 44px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 25px 55px rgba(0,0,0,0.3);
  animation: fadeIn 1.6s ease;
}

.card h1 {
  font-size: 28px;
  font-weight: 400;
  color: #ffffff;
}

.card p {
  font-size: 16px;
  font-weight: 300;
  color: #ffffff;
  margin: 18px 0 30px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 14px;
  justify-content: center;
  position: relative;
}

button {
  padding: 11px 22px;
  border-radius: 30px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #ff4d88;
  color: white;
}

.maybe, .no {
  background: white;
  color: #ff4d88;
}

.yes:hover {
  transform: scale(1.08);
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.85);
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.6);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-10vh) scale(1.25);
    opacity: 0;
  }
}

/* YES cinematic overlay */
#yay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255,105,180,0.88);
  z-index: 999;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#yay .text {
  opacity: 0;
  animation: cinematicFade 2.2s ease forwards;
}

#yay h2 {
  font-size: 34px;
  font-weight: 500;
  color: white;
  margin-bottom: 8px;
}

#yay p {
  font-size: 18px;
  font-weight: 300;
  color: rgba(255,255,255,0.9);
  letter-spacing: 0.5px;
}

/* One-time fade + glow */
@keyframes cinematicFade {
  0% {
    opacity: 0;
    transform: translateY(10px);
    text-shadow: none;
  }
  100% {
    opacity: 1;
    transform: translateY(0);
    text-shadow: 0 0 25px rgba(255,255,255,0.6);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.92); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey üíó</h1>
  <p>
    Would you like to be my Valentine<br>
    and go on a date with me?
  </p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="maybe" onclick="maybeClicked()">Maybe ü§ç</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>
</div>

<div id="yay">
  <div class="text">
    <h2>See you this Tuesday!</h2>
    <p>I‚Äôm already looking forward to it üíó</p>
  </div>
</div>

<audio id="music" loop>
  <source src="yellow.mp3" type="audio/mpeg">
</audio>

<script>
const hearts = ["‚ù§","üíó","üíñ"];
let musicStarted = false;

function createHeart(x = Math.random() * window.innerWidth) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = x + "px";
  heart.style.fontSize = (16 + Math.random() * 26) + "px";
  heart.style.animationDuration = (4 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}

setInterval(createHeart, 360);

/* Start music on first tap */
document.addEventListener("click", () => {
  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
});

/* YES */
function yesClicked() {
  document.getElementById("yay").style.display = "flex";
  for (let i = 0; i < 120; i++) {
    setTimeout(() => createHeart(Math.random() * window.innerWidth), i * 22);
  }
}

/* MAYBE */
function maybeClicked() {
  alert("Please reconsider‚Ä¶ please?");
}

/* NO runs away */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 140 - 70;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
